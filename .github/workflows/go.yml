name: Animal Language CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.20, 1.21, 1.22]

    steps:
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Print Go version (debug)
        run: go version

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify module and dependencies
        run: go mod tidy

      - name: Run tests with coverage
        run: |
          go test ./core/... ./tests/... ./tests/interpreter/... -v -coverprofile=coverage.out

      - name: Show coverage summary
        run: go tool cover -func=coverage.out

      - name: Static analysis (go vet)
        run: go vet ./...